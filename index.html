<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #3b1c1c, #ff69b4); /* Soft pink gradient */
            color: #333; /* Dark text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            background-attachment: fixed; /* Fixed background for a classy look */
        }

        .container {
            background-color: #fff; /* White background for the container */
            border-radius: 15px; /* More pronounced rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Deeper shadow for depth */
            padding: 30px;
            width: 90%; /* Responsive width */
            max-width: 600px; /* Maximum width */
            text-align: center;
        }

        header {
            background-color: #332e2e; /* Black background */
            color: #ff69b4; /* Pink text color */
            padding: 20px 0;
            border-radius: 15px 15px 0 0; /* Rounded top corners */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px; /* Spacing for a more elegant look */
        }

        h2 {
            color: #000; /* Black color for the welcome message */
            margin: 20px 0;
            font-weight: 300; /* Lighter font weight for elegance */
        }

        nav {
            margin: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #000; /* Black text for links */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px; /* Padding for clickable area */
            border-radius: 5px; /* Rounded corners for links */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        nav ul li a:hover {
            background-color: #ff69b4; /* Pink background on hover */
            color: #fff; /* White text on hover */
        }

        p {
            margin: 20px 0;
            font-size: 1.1em; /* Slightly larger font size for readability */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GUM</h1>
        </header>
        <main>
            <h2>Welcome to GUM</h2>
            <nav>
                <ul>
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="getstarted.html">Get Started</a></li>
                    <li><a href="inbox.html">Inbox</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </nav>
            <p>HOMEPAGE</p>
        </main>
    </div>
</body>
</html>
