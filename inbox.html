        async function getGif(userMessage) {
            let searchTerm = null;

            // Check for keywords in the user message
            for (const keyword in keywords) {
                if (userMessage.toLowerCase().includes(keyword)) {
                    searchTerm = keyword;
                    break;
                }
            }

            if (searchTerm) {
                // Make a request to the Giphy API
                const response = await fetch(`${GIPHY_API_URL}?api_key=${GIPHY_API_KEY}&q=${searchTerm}&limit=1`);
                
                if (!response.ok) {
                    console.error('Failed to fetch GIFs');
                    return { text_response: "I'm not sure how to respond to that." };
                }

                const data = await response.json();
                const gifUrl = data.data[0]?.images?.original?.url;

                if (gifUrl) {
                    return { gif_url: gifUrl };
                } else {
                    // If no GIF is found, return a text response
                    await new Promise(resolve => setTimeout(resolve, 6000)); // Wait for 6 seconds
                    return { text_response: keywords[searchTerm] || "I'm not sure how to respond to that." };
                }
            }

            return { text_response: "I'm not sure how to respond to that." };
        }

        $(document).ready(function() {
            $('#send-button').click(async function() {
                const message = $('#user-input').val();
                const response = await getGif(message);

                if (response.gif_url) {
                    $('#gif').attr('src', response.gif_url).show();
                } else {
                    $('#gif').hide();
                    alert(response.text_response); // Display text response as an alert
                }
            });
        });
